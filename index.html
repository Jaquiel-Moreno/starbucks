<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>starbucks</title>
</head>

<body>
    <div class="circulo"></div>
    <img src="img/logo.png" alt="Logo-starbucks">
    <div class="container">

        <div class="caixa-texto">
            <h1>It's not just Coffee It's <span>Starbucks</span> </h1>

            <p>
                Acorde, inspire fundo… e vá buscar o seu café.
                Porque cada gole é um impulso,
                cada aroma é um lembrete: você pode ir mais longe.

                O mundo desperta quando você desperta.
                E nada começa verdadeiramente
                até que o café diga: “Vamos!”
            </p>

            <button>Clique no SININHO</button>
        </div>
        <div class="caixa-img">
            <img class="starbucks" src="img/img1.png">
        </div>
    </div>
    <div class="menu">
        <img src="img/thumb1.png" class="botao-menu" onclick="trocarCor('#017143'); trocarImagem('./img/img1.png')">
        <img src="img/img2.png" class="botao-menu" onclick="trocarCor('#eb7495'); trocarImagem('./img/img2.png')">
        <img src="img/img3.png" class="botao-menu" onclick="trocarCor('#d752b1'); trocarImagem('./img/img3.png')">
</body>
<script src="scripts.js"> </script>

</html>
